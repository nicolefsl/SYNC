<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário To-Do List com Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="inico&barra.css">
    <link rel="stylesheet" href="calendario.css">
</head>
<body>
    <!-- Barra lateral -->
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="avatar.jpg" id="user_avatar" alt="Avatar">
    
                <p id="user_infos">
                    <span class="item-description">SYNC</span>
                </p>
            </div>
    
            <ul id="side_items">
                <li class="side-item active" id="dashboard-item">
                    <a href="inicio&barra.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="item-description">Pagina Inicial</span>
                    </a>
                </li>
    
                <li class="side-item" id="usuarios-item">
                    <a href="calendario.html">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span class="item-description">Calendario</span>
                    </a>
                </li>
    
                <li class="side-item" id="foco-item">
                    <a href="foco.html">
                        <i class="fa-solid fa-crosshairs"></i>
                        <span class="item-description">Foco</span>
                    </a>
                </li>
    
                <li class="side-item" id="especialistas-item">
                    <a href="especialistas.html">
                        <i class="fa-solid fa-users"></i>
                        <span class="item-description">Especialistas</span>
                    </a>
                </li>
    
                <li class="side-item" id="suporte-item">
                    <a href="suporte.html">
                        <i class="fa-solid fa-comment"></i>
                        <span class="item-description">Suporte</span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">Logout</span>
            </button>
        </div>
    </nav>

    <!-- Conteúdo principal com o calendário -->
    <main>
        <div class="container">
            <div class="calendar">
                <div class="header">
                    <button id="prev" class="nav-button">«</button>
                    <h2 id="monthYear"></h2>
                    <button id="next" class="nav-button">»</button>
                </div>
                <div class="days">
                    <div class="day">Dom</div>
                    <div class="day">Seg</div>
                    <div class="day">Ter</div>
                    <div class="day">Qua</div>
                    <div class="day">Qui</div>
                    <div class="day">Sex</div>
                    <div class="day">Sáb</div>
                </div>
                <div id="dates" class="dates"></div>
            </div>
            <div class="sidebar">
                <h3>Adicionar Evento</h3>
                <form id="eventForm">
                    <input type="date" id="eventDate" required>
                    <input type="text" id="eventDescription" placeholder="Descrição do evento" required>
                    <button type="submit">Adicionar</button>
                </form>
                <h3>Eventos do Dia</h3>
                <ul id="eventList"></ul>
            </div>
        </div>
    </main>

    <script src="barra.js"></script>
    <script src="calendario.js"></script>
</body>
</html>
