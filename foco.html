<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync - Tracker de Hábitos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="inico&barra.css">
    <link rel="stylesheet" href="foco.css">
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="avatar.jpg" id="user_avatar" alt="Avatar">
                <p id="user_infos">
                    <span class="item-description">
                        SYNC
                    </span>
                </p>
            </div>
            <ul id="side_items">
                <li class="side-item active" id="dashboard-item">
                    <a href="inicio&barra.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="item-description">Página Inicial</span>
                    </a>
                </li>
                <li class="side-item" id="usuarios-item">
                    <a href="calendario.html">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span class="item-description">Calendário</span>
                    </a>
                </li>
                <li class="side-item" id="foco-item">
                    <a href="foco.html">
                        <i class="fa-solid fa-crosshairs"></i>
                        <span class="item-description">Foco</span>
                    </a>
                </li>
                <li class="side-item" id="especialistas-item">
                    <a href="especialistas.html">
                        <i class="fa-solid fa-users"></i>
                        <span class="item-description">Especialistas</span>
                    </a>
                </li>
                <li class="side-item" id="suporte-item">
                    <a href="suporte.html">
                        <i class="fa-solid fa-comment"></i>
                        <span class="item-description">Suporte</span>
                    </a>
                </li>
            </ul>
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">Logout</span>
            </button>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1>Tracker de Hábitos</h1>
            
            <!-- Formulário para Adicionar Novo Hábito -->
            <form id="habit-form">
                <input type="text" id="habit-input" placeholder="Adicionar novo hábito" required>
                <select id="category-input" required>
                    <option value="" disabled selected>Selecionar Categoria</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Trabalho">Trabalho</option>
                    <option value="Pessoal">Pessoal</option>
                    <option value="Estudos">Estudos</option>
                    <option value="Outros">Outros</option>
                </select>
                <button type="submit">Adicionar</button>
            </form>
            
            <!-- Filtro de Categorias -->
            <div class="filters">
                <label for="filter-category">Filtrar por Categoria:</label>
                <select id="filter-category">
                    <option value="Todas" selected>Todas</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Trabalho">Trabalho</option>
                    <option value="Pessoal">Pessoal</option>
                    <option value="Estudos">Estudos</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            
            <!-- Seleção do Mês -->
            <div class="month-selector">
                <label for="month-input">Selecionar Mês:</label>
                <input type="month" id="month-input">
            </div>
            
            <!-- Barra de Progresso -->
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p id="progress-text">Progresso: 0%</p>
            
            <!-- Kanban Board -->
            <div class="kanban-board">
                <div class="kanban-column" id="todo-column">
                    <h2>A Fazer</h2>
                    <div class="kanban-items" id="todo-items"></div>
                </div>
                <div class="kanban-column" id="in-progress-column">
                    <h2>Em Progresso</h2>
                    <div class="kanban-items" id="in-progress-items"></div>
                </div>
                <div class="kanban-column" id="done-column">
                    <h2>Concluído</h2>
                    <div class="kanban-items" id="done-items"></div>
                </div>
            </div>
            
            <!-- Calendário de 30 Dias -->
            <div class="calendar" id="calendar">
                <!-- Dias serão gerados dinamicamente -->
            </div>
        </div>
        
        <!-- Modal para Editar Hábito -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Editar Hábito</h2>
                <form id="edit-form">
                    <input type="text" id="edit-input" required>
                    <select id="edit-category-input" required>
                        <option value="" disabled selected>Selecionar Categoria</option>
                        <option value="Saúde">Saúde</option>
                        <option value="Trabalho">Trabalho</option>
                        <option value="Pessoal">Pessoal</option>
                        <option value="Estudos">Estudos</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="barra.js"></script>
    <script src="foco.js"></script>
</body>
</html>
