<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="inico&barra.css">

<body>

                    <a href="inicio&barra.html">

                        <span class="item-description">
                            Pagina Inicial
                        </span>
                    </a>
                </li>
    
                <li class="side-item" id="usuarios-item">
                    <a href="calendario.html">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span class="item-description">
                            Calendario
                        </span>
                    </a>
                </li>
    
                <li class="side-item" id="progresso-item">
                    <a href="progresso.css">

            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>

    <main class="main">
        <h1 class="text">Agradecemos pelo seu contato!</h1>
        <p class="paragrafo">Em breve, retornaremos com uma resposta ;)</p>
        <a href="suporte.html" class="btn">Home</a>
