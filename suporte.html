<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="inico&barra.css"> <!-- Estilos da barra lateral -->
    <link rel="stylesheet" href="suporte.css"> <!-- Estilos da página de suporte -->
    <title>Sidebar com Suporte</title>
</head>
<body>
    <!-- Barra lateral -->
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="avatar.jpg" id="user_avatar" alt="Avatar">
                <p id="user_infos">
                    <span class="item-description">
                        SYNC
                    </span>
                </p>
            </div>

            <ul id="side_items">
                <li class="side-item active" id="dashboard-item">
                    <a href="inicio&barra.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="item-description">
                            Pagina Inicial
                        </span>
                    </a>
                </li>

                <li class="side-item" id="usuarios-item">
                    <a href="calendario.html">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span class="item-description">
                            Calendario
                        </span>
                    </a>
                </li>


                <li class="side-item" id="foco-item">
                    <a href="foco.html">
                        <i class="fa-solid fa-crosshairs"></i>
                        <span class="item-description">
                            Foco
                        </span>
                    </a>
                </li>
 
                <li class="side-item" id="especialistas-item">
                    <a href="especialistas.html">
                        <i class="fa-solid fa-users"></i>
                        <span class="item-description">
                            Especialistas
                        </span>
                    </a>
                </li>

                <li class="side-item" id="suporte-item">
                    <a href="suporte.html">
                        <i class="fa-solid fa-comment"></i>
                        <span class="item-description">
                            Suporte
                        </span>
                    </a>
                </li>
            </ul>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main>
        <section>
            
            <h2>Suporte</h2>
            <form action="https://api.staticforms.xyz/submit" method="post">
                <label>Nome</label>
                <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required>
                
                <label>Email</label>
                <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" required>
                
                <label>Mensagem</label>
                <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
                
                <button type="submit">Enviar</button>
                
                <input type="hidden" name="accessKey" value="e7d094b0-d1ff-4f7c-80e8-f50f57d8c49f">
                <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/ProjetoSync/suporteobg.html">
            </form>
        </section>
        <div id="banner">
            <img src="suport.svg" alt="">
        </div>
    </main>

    <script src="barra.js"></script> <!-- Script para funcionalidade da barra lateral -->
</body>
</html>
